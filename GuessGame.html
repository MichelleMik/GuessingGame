	<head>
	
<link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css"/>

		<title>World's Most Incredible Guessing Game</title>
	</head>
	<body style="background-color:lightblue">
	<div class="container">
		<div id="header">
			<h1>Welcome to the Guessing Game!!!</h1>
		</div>
		<div id="left">
			<img src="questm.jpg" width=100% height=100%>
		</div>
		<div id="middle">
			<br><br>
			<strong>Guess a number between 1-100</strong>
			<form>
				<input type="text" name="Guess" id = "guessInput" size="10">
				
			</form>
	
			<button type="button" id="guessSubmit">Submit Answer</button>
			
		<p size="5">Attempts Left: <span type="text" name="Counter" id= "guessCounter"></span></p>
		
			<p size="5" type="text" name="guessFeedback" id="guessFeedback">Guess feedback: </p>
			<button type="button" id="hint">Hint</button>
			<button type="button" id="playAgain">Play Again</button>
		</div> 
		<div id="right">
			<img src="moewz.jpg" width=100% height=100%>
		</div>
