<!DOCTYPE html>
<html lang="en">
	<head>
		<link rel="stylesheet" href="GuessGame.css">
		<title>World's Most Incredible Guessing Game</title>
	</head>
	<body style="background-color:lightblue">
		<div id="header">
			<h1>Welcome to the Guessing Game!!!</h1>
		</div>
		<div id="left">
			<img src="questm.jpg" width=100% height=100%>
		</div>
		<div id="middle">
			<br><br>
			<strong>Guess a number between 1-100</strong>
			<form>
				<input type="text" name="Guess" size="10">
			</form>
	
			<button type="button" onclick="alert('Submitted')">Submit Answer</button>
			<button type="button" onclick="alert('Clicked')">Hint</button>
			<button type="button" onclick="alert('Clicked')">Play Again</button>
		</div>
		<div id="right">
			<img src="moewz.jpg" width=100% height=100%>
		</div>
		<div id="footer">
			<img src="Numbers.jpg" width=100% height="350">
		</div>
	</body>
</html>
