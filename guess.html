<!DOCTYPE html>
<html>
	<head>
		<title>Guessing Game</title>
		<style>

			#header{
				background-color:black;
  				color:white;
 				text-align:center;
				font-family:broadway;
				font-size:200%;
				padding:5px;
			}
			#left{
				width:25%;
				float:left;
			}
			#middle{
  				color:black;
				width:50%;
 				text-align:center;
				font-family:helvetica;
				font-size:250%;
				float:left
			}
			#right{
				width:25%;
				float:right;
			}
			#footer{
				width:100%;
				image-align:center;
				float:left;
			}
		</style>
	</head>

	<body style="background-color:lightblue">
		<div id="header">
			<h1>Welcome to The Guessing Game!</h1>
		</div>
		<div id="left">
			<img src="questm.jpg" width=100% height=100%>
		</div>
		<div id="middle">
			<br><br>
			<strong>Guess a number between 1-100</strong>
			<form>
				<input type="text" name="Guess" size="10">
			</form>
	
			<button type="button" onclick="alert('Submitted')">Submit Answer</button>
			<button type="button" onclick="alert('Clicked')">Play Again</button>
		</div>
		<div id="right">
			<img src="moewz.jpg" width=100% height=100%>
		</div>
		<div id="footer">
			<img src="Numbers.jpg" width=100% height="350">
		</div>
	</body>
</html>
